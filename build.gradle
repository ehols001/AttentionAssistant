apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.9
targetCompatibility = 1.9

application {
    mainClass = 'AttentionAssistant.AttentionAssistantDriver'
}

//repositories
repositories {
    mavenCentral() 
}
//end repositories

//start of dependencies
dependencies {
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    
    //Library used for facial detection
	implementation 'org.openpnp:opencv:3.4.2-0'
    //Library used for keyword generator in the observer
    implementation 'edu.mit:jwi:2.2.3'
    //Library for HTML parsing
    implementation 'org.jsoup:jsoup:1.14.3'
    //Library used for mouse and keyboard tracking
    implementation 'com.1stleg:jnativehook:2.0.2'
    //Library used for text-to-speech
    implementation 'net.sf.sociaal:freetts:1.2.2'
    //Library needed for access to chrome browser history
    implementation 'commons-io:commons-io:2.11.0'
    // https://mvnrepository.com/artifact/jfree/jfreechart
    //Library used for creating Progress_Report_TaskGraph
	implementation 'jfree:jfreechart:1.0.13'
	//Library used for JDatePicker for Progress Report
	implementation 'org.jdatepicker:jdatepicker:1.3.4'
	
	implementation 'org.atteo:evo-inflector:1.2.2'
    
}
//end of dependencies

test {
	useJUnitPlatform()
}

jar {

    baseName = "AttentionAssistant"

    manifest {
        attributes(
            "Main-Class": "AttentionAssistantDriver"
        )
    }
}
